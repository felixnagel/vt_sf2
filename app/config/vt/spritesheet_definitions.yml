parameters:
  app.spritesheets:
    explosion:
      images: [explosion1.png]
      frames:
        count: 25
        height: 40
        regX: 20
        regY: 20
        width: 40
      animations:
        explode: [0, 24, null, 0.75]

    start_1:
      images: [start_1.png]
      frames: 
        width: 500
        height: 500
        count: 2
      animations:
        idle: 
          frames: [0]
          next:
          speed: 0
        pass:
          frames: [1]
          next:
          speed: 1

    checkpoint_1:
      images: [checkpoint_1.png]
      frames: 
        width: 500
        regX: 250
        regY: 250
        height: 500
        count: 2
      animations:
