    ship:
      images: [ship_1.png]
      frames:
        count: 5
        height: 29
        regX: 19
        regY: 14
        width: 38
      animations:
        idle:
          frames: [0]
          next:
          speed:
        straight:
          frames: [0]
          next:
          speed:
        straight_to_left:
          frames: [1, 2]
          next:
          speed: 0.5
        left_to_straight:
          frames: [2, 1]
          next: straight
          speed: 0.5
        straight_to_right:
          frames: [3, 4]
          next:
          speed: 0.5
        right_to_straight:
          frames: [4, 3]
          next: straight
          speed: 0.5